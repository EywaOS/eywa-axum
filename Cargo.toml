[package]
name = "eywa-axum"
version = "0.1.0"
edition = "2024"
description = "The unified EYWA framework for Axum services"
authors = ["EYWA Team"]

[dependencies]
eywa-axum-macros = { path = "../eywa-axum-macros" }

# Re-exported dependencies (The Service Toolkit)
axum = { workspace = true, features = ["macros"] }
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tracing = "0.1"
tower = { version = "0.5", features = ["make", "util"] }
tower-http = { version = "0.6", features = ["cors", "trace", "limit", "compression-gzip", "compression-deflate", "compression-br"] }

# Database & Config
sea-orm = { version = "1.1", features = [
    "sqlx-postgres",
    "runtime-tokio-rustls",
    "macros",
] }
config = "0.15"
dotenvy = "0.15"
uuid = { version = "1.0", features = ["v4", "serde"] }

# EYWA Ecosystem
eywa-database = { path = "../eywa-database" }
eywa-errors = { path = "../eywa-errors" }
eywa-hateoas = { path = "../eywa-hateoas" }
eywa-pagination = { path = "../eywa-pagination" }
eywa-authentication = { path = "../eywa-authentication" }
eywa-user-id = { path = "../eywa-user-id" }
eywa-types = { path = "../eywa-types" }
eywa-utoipa = { path = "../eywa-utoipa" }

# OpenAPI (re-exported via eywa-utoipa)
utoipa = { workspace = true, features = ["axum_extras", "uuid", "chrono"] }
utoipa-axum = { workspace = true }
utoipa-scalar = { workspace = true }
utoipa-swagger-ui = { workspace = true, optional = true }

[features]
default = ["scalar"]
scalar = []
swagger-ui = ["dep:utoipa-swagger-ui"]

[dev-dependencies]
